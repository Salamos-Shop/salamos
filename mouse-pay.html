<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إتمام الطلب والدفع - ماوس جيمنج</title>
  <style>
    body {background:#f8f9fa;font-family:'Cairo',sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;}
    .order-container {background:#fff;padding:32px 22px 28px 22px;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.13);width:95%;max-width:410px;}
    .order-container h2 {color:#1a73e8;text-align:center;margin-bottom:18px;font-weight:700;}
    .order-form {display:flex;flex-direction:column;gap:13px;}
    .order-form input, .order-form select {padding:11px 10px;font-size:17px;border:1.5px solid #1a73e8;border-radius:7px;outline:none;}
    .order-form input[readonly] {background:#f1f1f1;}
    .order-form button {background:#1a73e8;color:#fff;font-size:20px;padding:10px 0;border:none;border-radius:7px;cursor:pointer;font-weight:600;margin-top:8px;}
    .success-msg {text-align:center;font-size:16px;margin-top:7px;display:none;}
    .paypal-hint {margin-top:18px;text-align:center;color:#888;font-size:15px;}
  </style>
</head>
<body>
  <div class="order-container">
    <h2>إتمام الطلب والدفع<br>ماوس جيمنج لاسلكي</h2>
    <form id="orderForm" class="order-form">
      <input type="text" id="name" placeholder="الاسم" required>
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="text" id="phone" placeholder="رقم الهاتف" required>
      <input type="text" id="address" placeholder="عنوان التسليم" required>
      <input type="hidden" id="product" value="ماوس جيمنج لاسلكي">
      <input type="text" id="price" value="45.99 AED" readonly>
      <button type="submit">تأكيد الطلب و الدفع</button>
      <div id="successMsg" class="success-msg"></div>
    </form>
    <div class="paypal-hint">سيتم تحويلك تلقائيًا إلى PayPal بعد تأكيد الطلب</div>
  </div>
  <script>
    // تعبئة بيانات المستخدم تلقائيًا إذا كانت موجودة
    window.onload = function() {
      if(localStorage.getItem('userName')) document.getElementById('name').value = localStorage.getItem('userName');
      if(localStorage.getItem('userEmail')) document.getElementById('email').value = localStorage.getItem('userEmail');
      if(localStorage.getItem('userPhone')) document.getElementById('phone').value = localStorage.getItem('userPhone');
    };
    
    // عند تأكيد الطلب
    document.getElementById('orderForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const product = document.getElementById('product').value;
      const price = 45.99;
      const msg = document.getElementById('successMsg');
      msg.style.display = 'none';
      
      if (!name || !email || !phone || !address) {
        msg.textContent = 'يرجى ملء جميع الحقول المطلوبة.';
        msg.style.color = 'red';
        msg.style.display = 'block';
        return;
      }
      
      try {
        const res = await fetch('/api/order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone, address, product, quantity: 1, price })
        });
        
        if (res.ok) {
          msg.textContent = 'تم تسجيل بياناتك بنجاح! سيتم تحويلك إلى صفحة الدفع.';
          msg.style.color = 'green';
          msg.style.display = 'block';
          setTimeout(function() {
            window.location.href = 'https://www.paypal.com/ncp/payment/LLY5PKEHZZK5Y';
          }, 1200);
        } else {
          const errorText = await res.text();
          msg.textContent = 'حدث خطأ أثناء إرسال البيانات. حاول مرة أخرى.';
          msg.style.color = 'red';
          msg.style.display = 'block';
          console.error('API Error:', errorText);
        }
      } catch (err) {
        msg.textContent = 'تعذر الاتصال بالخادم.';
        msg.style.color = 'red';
        msg.style.display = 'block';
        console.error('Fetch Error:', err);
      }
    };
  </script>
</body>
</html>
